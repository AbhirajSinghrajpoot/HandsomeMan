<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is the Most Handsome Man?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader-dot {
            animation: bounce 0.6s infinite alternate;
        }
        .loader-dot:nth-child(2) { animation-delay: 0.2s; }
        .loader-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="p-4">

    <div class="glass-card w-full max-w-md rounded-3xl p-8 text-center relative overflow-hidden transition-all duration-500" id="mainCard">
        
        <!-- Header Section -->
        <div id="questionSection">
            <div class="mb-6">
                <span class="text-4xl">ðŸ¤”</span>
            </div>
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2 leading-tight">
                TO KNOW WHO IS THE<br>
                <span class="text-indigo-600">MOST HANDSOME MAN</span><br>
                IN THE WORLD
            </h2>
            <p class="text-gray-500 mb-8 mt-4">Just tap the button below ðŸ‘‡</p>

            <button id="revealBtn" class="group relative inline-flex items-center justify-center px-8 py-3 text-base font-semibold text-white transition-all duration-200 bg-black rounded-full hover:bg-gray-800 hover:scale-105 focus:outline-none ring-offset-2 focus:ring-2 ring-black">
                <span>Tap Here</span>
                <svg class="w-5 h-5 ml-2 -mr-1 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
            </button>
        </div>

        <!-- Loader Section -->
        <div id="loader" class="hidden py-10">
            <div class="flex justify-center space-x-2">
                <div class="w-4 h-4 bg-indigo-600 rounded-full loader-dot"></div>
                <div class="w-4 h-4 bg-indigo-600 rounded-full loader-dot"></div>
                <div class="w-4 h-4 bg-indigo-600 rounded-full loader-dot"></div>
            </div>
            <p class="text-gray-500 mt-4 text-sm font-medium">Analyzing satellite data...</p>
        </div>

        <!-- Result Section -->
        <div id="result" class="hidden">
            <div class="mb-6 relative inline-block">
                <div class="absolute -inset-1 bg-gradient-to-r from-pink-600 to-purple-600 rounded-full blur opacity-75"></div>
                <!-- 
                   NOTE: Replace the src below with the actual image URL. 
                   I've used a placeholder API that generates a random 'handsome' aesthetic image or you can use your own.
                -->
                <img src="assest/bg.png" 
                     alt="Animesh" 
                     class="relative w-48 h-48 rounded-full object-cover border-4 border-white shadow-xl mx-auto bg-white">
                
                <div class="absolute bottom-2 right-2 bg-green-500 text-white p-1.5 rounded-full border-2 border-white shadow-sm" title="Verified Handsome">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                </div>
            </div>
            
            <h3 class="text-2xl font-bold text-gray-900 mb-1">Animesh Singh Rajpoot</h3>
            <div class="inline-block px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-xs font-bold tracking-wide uppercase mb-4">
                Officially Confirmed
            </div>
            <p class="text-gray-600 italic">"Style, Charm, and Confidence."</p>
            
            <button onclick="location.reload()" class="mt-8 text-sm text-gray-400 hover:text-gray-600 underline">
                Check again?
            </button>
        </div>
    </div>

    <script>
        const btn = document.getElementById("revealBtn");
        const loader = document.getElementById("loader");
        const result = document.getElementById("result");
        const questionSection = document.getElementById("questionSection");
        const mainCard = document.getElementById("mainCard");

        btn.addEventListener("click", () => {
            // Hide question, show loader
            questionSection.classList.add("hidden");
            loader.classList.remove("hidden");
            
            // Random loading messages
            const messages = [
                "Scanning Nasa database...",
                "Hritik Roshan ko second par rkh kr...",
                "Sundarta se ankhien chakarchond krke ...",
                "Match found!"
            ];
            
            const messageEl = loader.querySelector('p');
            let msgIndex = 0;
            
            const msgInterval = setInterval(() => {
                if(msgIndex < messages.length) {
                    messageEl.textContent = messages[msgIndex];
                    msgIndex++;
                }
            }, 600);

            setTimeout(() => {
                clearInterval(msgInterval);
                loader.classList.add("hidden");
                result.classList.remove("hidden");
                result.classList.add("fade-in");
                
                // Trigger Confetti
                fireConfetti();
                
            }, 20000); // 20 seconds loading time
        });

        function fireConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var random = function(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
